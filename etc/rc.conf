    syslogd_flags="-4 -T -vv -f /etc/syslog.conf_2"
    hostname="bsdsrv2.wildfielded.site"
    network_interfaces="lo0 bce0 bce1"
    cloned_interfaces="lagg0"
    ifconfig_bce0="up"
    ifconfig_bce1="up"
    ifconfig_lagg0="inet 192.168.192.123 netmask 255.255.255.224 laggport bce0 laggport bce1 laggproto failover"
    defaultrouter="192.168.192.126"
    inetd_enable="YES"
    sendmail_flags="-L sm-mta -bd -q60m -C /etc/mail/sendmail.cf_2"
    sendmail_cert_cn="bsdsrv2.wildfielded.site"
