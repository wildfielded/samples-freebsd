###################################################################
#####=====----- COMMAND SHELL AND CONSOLE INTERFACE -----=====#####
###################################################################
##### font8x8="koi8-r-8x8"
##### font8x14="koi8-r-8x14"
##### font8x16="koi8-r-8x16"
font8x8="vgarom-8x8"
font8x14="vgarom-8x14"
font8x16="vgarom-8x16"
scrnmap="NO"
##### keymap="ru.koi8-r"
keymap="ru"
keyrate="fast"
saver="NO"
blanktime="600"
mousechar_start="3"

##############################################
#####=====----- SYSTEM OPTIONS -----=====#####
##############################################
rc_debug="YES"
rc_info="YES"
devd_enable="YES"
devd_flags=""
devfs_rulesets="/etc/defaults/devfs.rules /etc/devfs.rules"
devfs_system_ruleset=""
devfs_set_rulesets=""
devfs_load_rulesets="YES"
powerd_enable="NO"
powerd_flags=""
tmpmfs="NO"
varmfs="NO"
syslogd_enable="YES"
syslogd_program="/usr/sbin/syslogd"
syslogd_flags="-4 -T -vv -f /etc/syslog.conf"
cron_enable="YES"
cron_program="/usr/sbin/cron"
cron_dst="YES"
cron_flags="-J 5 -j 5"
dumpdev="AUTO"
dumpdir="/var/crash"
quota_enable="NO"
check_quotas="NO"
accounting_enable="YES"
clear_tmp_enable="YES"
clear_tmp_X="YES"
update_motd="NO"
entropy_boot_file="NO"
entropy_file="NO"
entropy_dir="NO"
virecover_enable="NO"

#####################################################
#####=====----- NETWORK ESTABLISHMENT -----=====#####
#####################################################
hostname="bulksrv"
network_interfaces="AUTO"
cloned_interfaces=""
ifconfig_lo0="inet 127.0.0.1"
defaultrouter=""
gateway_enable="NO"
natd_enable="NO"
ipnat_enable="NO"
inetd_enable="NO"
inetd_program="/usr/sbin/inetd"
inetd_flags="-wW -l -s 10 -c 10 -C 10 -R 32"
local_unbound_enable="NO"
ftpd_enable="NO"
mta_start_script="/etc/rc.sendmail"
sendmail_enable="NONE"
sendmail_pidfile="/var/run/sendmail.pid"
sendmail_procname="/usr/sbin/sendmail"
sendmail_flags="-L sm-mta -bd -q60m"
sendmail_cert_create="NO"
sendmail_cert_cn="localhost"
sendmail_submit_enable="NO"
sendmail_submit_flags="-L sm-submit -bd -q60m -ODaemonPortOptions=Addr=localhost"
sendmail_outbound_enable="NO"
sendmail_outbound_flags="-L sm-queue -q60m"
sendmail_msp_queue_enable="YES"
sendmail_msp_queue_flags="-L sm-msp-queue -Ac -q60m"
sendmail_rebuild_aliases="NO"

#######################################################
#####=====----- SECURITY ADMINISTRATION -----=====#####
#######################################################
log_in_vain="1"
sshd_enable="YES"
sshd_program="/usr/sbin/sshd"
sshd_flags=""
firewall_enable="YES"
firewall_script="/etc/rc.fw"
firewall_type="OPEN"
firewall_quiet="NO"
firewall_logging="YES"
firewall_logif="YES"
firewall_flags=""
firewall_nat_enable="NO"
firewall_nat_interface=""
firewall_nat_flags=""
ike_enable="NO"
ipsec_enable="NO"
dummynet_enable="YES"
tcp_drop_synfin="YES"
icmp_drop_redirect="YES"
icmp_log_redirect="YES"
icmp_bmcastecho="NO"

###############################################
#####=====----- PORTS VARIABLES -----=====#####
###############################################
local_startup="/usr/local/etc/rc.d"
apache24_enable="NO"
htcacheclean_enable="NO"
named_enable="NO"
named_program="/usr/local/sbin/named"
named_conf="/usr/local/etc/namedb/named.conf"
named_flags="-4"
named_uid="bind"
named_chrootdir="/usr/local/named"
named_chroot_autoupdate="YES"
named_symlink_enable="YES"
named_wait="NO"
named_wait_host="localhost"
named_auto_forward="NO"
named_auto_forward_only="NO"
proftpd_enable="NO"
proftpd_flags=""
proftpd_config="/usr/local/etc/proftpd/proftpd.conf"
rsyncd_enable="NO"
rsyncd_configfile="/usr/local/etc/rsync/rsyncd.conf"
rsyncd_flags=""
squid_enable="NO"
squid_chdir="/var/squid"
squid_conf="/usr/local/etc/squid/squid.conf"
squid_program="/usr/local/sbin/squid"
squid_flags=""
squid_pidfile="/var/run/squid/squid.pid"
squid_user="squid"
vmware_guestd_enable="YES"
vmware_guest_vmblock_enable="YES"
vmware_guest_vmhgfs_enable="YES"
vmware_guest_vmmemctl_enable="YES"
vmware_guest_vmxnet_enable="YES"

#################################################
#####=====----- BASTION OVERRIDES -----=====#####
#################################################
if [ -f /BASTION ] ; then
    syslogd_flags="-4 -T -vv -f /etc/syslog.conf_B"
    hostname="bastion.wildfielded.site"
    network_interfaces="lo0 vmx0"
    ifconfig_vmx0="inet 172.16.172.250 netmask 255.255.255.128"
    ifconfig_vmx0_alias0="inet 172.31.172.230 netmask 255.255.255.240"
    defaultrouter="172.16.172.254"
    inetd_enable="YES"
    sendmail_flags="-L sm-mta -bd -q60m -C /etc/mail/sendmail.cf_B"
    sendmail_cert_cn="bastion.wildfielded.site"
    sendmail_msp_queue_flags="-L sm-msp-queue -Ac -q60m -C /etc/mail/submit.cf_B"
    firewall_type="BASTION"
    apache24_enable="YES"
    named_enable="YES"
    named_conf="/usr/local/etc/namedb/named.conf_B"
    proftpd_enable="YES"
    proftpd_config="/usr/local/etc/proftpd/proftpd.conf_B"
    rsyncd_enable="YES"
    rsyncd_configfile="/usr/local/etc/rsync/rsyncd.conf_BFP"
    squid_enable="YES"
fi

