#################################################
#####=====----- BSDSRV1 OVERRIDES -----=====#####
#################################################
if [ -f /BSDSRV1 ] ; then
    powerd_enable="YES"
    syslogd_flags="-4 -T -vv -f /etc/syslog.conf_1"
    hostname="bsdsrv1.wildfielded.site"
    network_interfaces="lo0 bce0 bce1"
    cloned_interfaces="lagg0"
    ifconfig_bce0="up"
    ifconfig_bce1="up"
    ifconfig_lagg0="inet 192.168.192.122 netmask 255.255.255.224 laggport bce0 laggport bce1 laggproto failover"
    defaultrouter="192.168.192.126"
    inetd_enable="YES"
    sendmail_flags="-L sm-mta -bd -q60m -C /etc/mail/sendmail.cf_1"
    sendmail_cert_cn="bsdsrv1.wildfielded.site"
    sendmail_msp_queue_flags="-L sm-msp-queue -Ac -q60m -C /etc/mail/submit.cf_1"
    firewall_type="BSDSRV"
    rsyncd_enable="YES"
    rsyncd_configfile="/usr/local/etc/rsync/rsyncd.conf_12"
fi

