IncludeOptional	etc/apache24/modules.d/[0-9][0-9][0-9]_*.conf
 
<IfModule unixd_module>
    User	www
    Group	www
    PidFile	"/var/run/httpd.pid"
</IfModule>

<IfModule log_config_module>
    LogFormat	"%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\""	combined
    LogFormat	"%h %l %u %t \"%r\" %>s %b"	common
    <IfModule logio_module>
        LogFormat	"%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O"	combinedio
    </IfModule>
    CustomLog	"/var/log/www/access.log"	common
</IfModule>

<IfModule mime_module>
    TypesConfig		etc/apache24/mime.types
    AddHandler		cgi-script	.cgi
    AddHandler		type-map	.var
    AddType		application/x-ns-proxy-autoconfig	.dat
    AddType		application/x-ns-proxy-autoconfig	.pac
    AddType		text/html	.shtml
    AddOutputFilter	INCLUDES	.shtml
</IfModule>

MIMEMagicFile	etc/apache24/magic
EnableMMAP	on
EnableSendfile	on

AddLanguage		en	.en
AddLanguage		ru	.ru .koi .koi8r .koi8-r
DefaultLanguage		ru
LanguagePriority	ru en
ForceLanguagePriority	Prefer	Fallback

AddCharset	us-ascii.ascii	.ascii
AddCharset	ISO-8859-1	.iso8859-1 .latin1
AddCharset	ISO-8859-5	.iso8859-5 .cyr .iso-ru
AddCharset	WINDOWS-1251	.cp-1251 .win-1251
AddCharset	CP866		.cp866
AddCharset	KOI8		.koi8
AddCharset	KOI8-R		.koi8-r .koi8-ru
AddCharset	ISO-10646-UCS-2	.ucs2
AddCharset	ISO-10646-UCS-4	.ucs4
AddCharset	UTF-7		.utf7
AddCharset	UTF-8		.utf8
AddCharset	UTF-16		.utf16
AddCharset	UTF-16BE	.utf16be
AddCharset	UTF-16LE	.utf16le
AddCharset	UTF-32		.utf32
AddCharset	UTF-32BE	.utf32be
AddCharset	UTF-32LE	.utf32le

Include	etc/apache24/Includes/dirs.conf
Include	etc/apache24/Includes/no-accf.conf

